<!-- extend from base layout -->
{% extends "base.html" %}


{% block content %}
 <div class="body">
<div>
<h1>Scoreboards</h1>
</div>

<!--- show games and scores -->
{% for g in games %}
<table>
	<th colspan="2">{{ g.game_name }}</th>
	<tr>
		<th>Player</th>	
		<th>Score</th>
	</tr>
	{% for s in scores %}
		{% if s.game_type.game_name == g.game_name %}
			<tr>
				<td>{{ s.player.nickname }}</td>
				<td>{{ s.score }}</td>
			</tr>
		{% endif %}
	{% endfor %}
<table>
<br><br>
</div>
{% endfor %}

{% endblock %}
